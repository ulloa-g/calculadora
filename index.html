<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/icons8-calculator-96.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="grid">
                <div class="display">
                    <div class="previous"></div>
                    <div class="current"></div>
                </div>
                <button class="clear-all">AC</button>
                <button class="delete">DEL</button>
                <button class="operation">รท</button>
                <button class="operation">*</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation">-</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation">+</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="equal span-twoR">=</button>
                <button class="number span-twoC">0</button>
                <button class="number">.</button>
            </div>
        </div>
    </main>
    <footer>
        <span>find me here!</span>
        <a href="https://github.com/ulloa-g">
            <img src="./media/github.svg" alt="github logo" width="25px">
        </a>
        <a href="https://www.linkedin.com/in/gabriel-ulloa-saavedra/">
            <img src="./media/linkedin.svg" alt="linkedIn logo" width="25px" fill="currentColor">
        </a>
    </footer>
</body>
</html>
